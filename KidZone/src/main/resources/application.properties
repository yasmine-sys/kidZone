### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/PIdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#Server configuration
server.servlet.context-path=/SpringMVC
server.port=8081
#logging configuration
logging.level.tn.pi.service=debug
logging.level.tn.pi.repository=warn
logging.file.name=D:/SPRING/LOGS/spring_log_file.log
# Log sql statements and their parameters
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

